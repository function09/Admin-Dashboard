<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="sideBar">
            <div class="headingLogo">
                Dashboard
            </div>
            <div class="navBar">
                <div class="navBarTop">
                    <ul>
                        <li>Home</li>
                        <li>Profile</li>
                        <li>Messages</li>
                        <li>History</li>
                        <li>Tasks</li>
                        <li>Communities</li>
                    </ul>
                    </div>
                <div class="navBarBottom">
                    <ul>
                        <li>Settings</li>
                        <li>Support</li>
                        <li>Privacy</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="header">
            <input type="text" placeholder="search">
            <div class="name">John Doe</div>
            <div class="userInfo">
                <div class="welcomeMessage">Hi there,</div>
                <div class="userInfoName">John Doe @jdoe</div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>    
        </div>

        <div class="mainContent">
            <div class="projectsTitle">Your Projects</div>
                <div class="card1"></div>
                <div class="card2"></div>
                <div class="card3"></div>
                <div class="card4"></div>
                <div class="card5"></div>
                <div class="card6"></div>
                
                <div class="announcementsAndTrending">
                    <div class="announcementsTitle">
                        Announcements
                    </div>
                    
                    <div class="announcements">

                    </div>

                    <div class="trendingTitle">
                        Trending
                    </div>

                    <div class="trending">

                    </div>
                </div>
                
        </div>

    </div>
</body>
</html>
